<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h3 class="display py-2 text-truncate">Passenger Details</h3>
                    <br />
                    <span class="icon">
                        <!-- <i class="bi bi-trash" (click)="resetForm(bookFlight)"></i>Clear -->
                    </span>
                    <div class="px-2">
                        <form action="" class="justify-content-center" #bookFlight="ngForm">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label class="form-label">First name</label>
                                    <input type="text" #firstName="ngModel" id="firstName"
                                        [class.is-invalid]="firstName.invalid && firstName.touched" class="form-control"
                                        name="firstName" [(ngModel)]="book.firstName" required minlength="2">
                                    <small class="text-danger"
                                        [class.d-none]="firstName.valid||firstName.untouched">Enter firstname</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last name</label>
                                    <input type="text" #lastName="ngModel" id="lastName"
                                        [class.is-invalid]="lastName.invalid && lastName.touched" class="form-control"
                                        name="lastName" [(ngModel)]="book.lastName" required>
                                    <small class="text-danger" [class.d-none]="lastName.valid||lastName.untouched">Enter
                                        lastname</small>
                                </div>
                            </div>
                            <br />
                            <div class="form-row">
                                <div class="col-6">
                                    <label for="inputAddress" class="form-label  col-lg-5">Gender</label>
                                    <br />
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input " type="radio" name="gender" value="Male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="Female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputAddress2" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" name="dob">
                                </div>
                            </div>
                            <br />
                            <div class="form-row">
                                <div class="col-md-5">
                                    <label for="inputState" class="form-label">Nationality</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                        <option value="Antarctica">Antarctica</option>
                                        <option value="Australia">Australia</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Belgium">Belgium</option>
                                        <option value="Canada">Canada</option>
                                        <option value="China">China</option>
                                        <option value="Denmark">Denmark</option>
                                        <option value="Egypt">Egypt</option>
                                        <option value="Fiji">Fiji</option>
                                        <option value="France">France</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Guatemala">Guatemala</option>
                                        <option value="Hong Kong">Hong Kong</option>
                                        <option value="Hungary">Hungary</option>
                                        <option value="Iceland">Iceland</option>
                                        <option value="India">India</option>
                                        <option value="Italy">Italy</option>
                                        <option value="Jamaica">Jamaica</option>
                                        <option value="Japan">Japan</option>
                                        <option value="Kazakhstan">Kazakhstan</option>
                                        <option value="Kenya">Kenya</option>
                                        <option value="Madagascar">Madagascar</option>
                                        <option value="Maldives">Maldives</option>
                                        <option value="Mali">Mali</option>
                                        <option value="Mauritius">Mauritius</option>
                                        <option value="Mexico">Mexico</option>
                                        <option value="New Zealand">New Zealand</option>
                                        <option value="Oman">Oman</option>
                                        <option value="Pakistan">Pakistan</option>
                                        <option value="Philippines">Philippines</option>
                                        <option value="Poland">Poland</option>
                                        <option value="Qatar">Qatar</option>
                                        <option value="Romania">Romania</option>
                                        <option value="Saudi Arabia">Saudi Arabia</option>
                                        <option value="Singapore">Singapore</option>
                                        <option value="South Africa">South Africa</option>
                                        <option value="Spain">Spain</option>
                                        <option value="Sri Lanka">Sri Lanka</option>
                                        <option value="Sweden">Sweden</option>
                                        <option value="Switzerland">Switzerland</option>
                                        <option value="Taiwan">Taiwan</option>
                                        <option value="Thailand">Thailand</option>
                                        <option value="Turkey">Turkey</option>
                                        <option value="Ukraine">Ukraine</option>
                                        <option value="United Arab Emirates">United Arab Emirates</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="United States">United States</option>
                                        <option value="Viet Nam">Viet Nam</option>
                                        <option value="Yemen">Yemen</option>
                                        <option value="Zambia">Zambia</option>
                                        <option value="Zimbabwe">Zimbabwe</option>
                                    </select>
                                </div>
                                <div class="col-md-7">
                                    <label for="inputZip" class="form-label">ID type</label>
                                    <input type="text" #idType="ngModel" id="idType"
                                        [class.is-invalid]="idType.invalid && idType.touched" class="form-control"
                                        name="idType" [(ngModel)]="book.idType" required>
                                    <small class="text-danger" [class.d-none]="idType.valid||idType.untouched">Enter ID
                                        Type</small>
                                </div>
                            </div>
                            <br />
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Passport number</label>
                                    <input type="text" #passportNo="ngModel" id="passportNo"
                                        [class.is-invalid]="passportNo.invalid && passportNo.touched"
                                        class="form-control" name="passportNo" [(ngModel)]="book.passportNo" required>

                                    <!-- <small class="text-danger" [class.d-none]="idType.valid||idType.untouched">Enter
                                        passport number</small> -->

                                    <small class="text-danger" *ngIf="idType.errors?.['required']"
                                        [class.d-none]="idType.untouched">Enter valid passport number</small>
                                    <!-- <small *ngIf="idType.errors?.['pattern']" class="text-danger" [class.d-none]="idType.untouched||idType.valid"> Passport.No must be 8 characters long,start with  uppercase alphabet ,next 2 characters should be a number(1st character should be any number from 1-9,2nd character should be any number from 0-9),should be zero or one white space,next 4 character should be 1-9,last character should be 1-9 and contain 8 letters with atleast one number</small> -->
                                </div>
                                <div class="col-md-6">
                                    <label for="inputZip" class="form-label">Id Expiration Date(optional)</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <br />
                            <br />
                        </form>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h3 class="display py-2 text-truncate">Contact Details</h3>
                    <div class="px-2">
                        <br />
                        <form action="" class="justify-content-center">
                            <div class="col-md mb-2">
                                <label for="inputEmail4" class="form-label">Email ID</label>
                                <input type="email" #mailId="ngModel" id="mailID"
                                    [class.is-invalid]="mailId.invalid && mailId.touched" class="form-control"
                                    name="mailId" [(ngModel)]="book.mailId" required
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                <small class="text-danger" [class.d-none]="mailId.valid||mailId.untouched">Enter valid
                                    mail ID</small>
                            </div>
                            <div class="col-md mb-2">
                                <label for="inputAddress" class="form-label">Address</label>
                                <textarea id="address" name="address" rows="2" cols="40"
                                    class="form-control"></textarea>
                            </div>
                            <div class="col-md mb-2">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-row">

                                <div class="col-md-8">
                                    <label for="inputState" class="form-label">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <!-- <option>...</option> -->
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputZip" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Country code</label>
                                    <input type="text" class="form-control" name="code" maxlength="2" pattern="[1-9]">
                                </div>
                                <div class="col-md-8">
                                    <label for="inputZip" class="form-label">Phone no</label>
                                    <input type="text" class="form-control" name="phone" [(ngModel)]="phone">
                                </div>
                            </div>
                            <br />
                            <br />
                            <button type="submit" (click)="onSubmit(bookFlight)" class="btn btn-info  btn-lg"
                                [disabled]="bookFlight.form.invalid">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
