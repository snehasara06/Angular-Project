<div class="container">
    <form class="row g-3">
        <h1 class="text-center">Contact Details</h1>
        <div class="col-md-12">
            <div class="container">
                <div class="col-md-5 offset-md-4">
                    <div class="form-row">
                        <div class="col-md mb-4">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <!-- <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div> -->
                    <div class="form-row">
                        <div class="col-md mb-4">
                            <label for="inputEmail4" class="form-label">Country code</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Mobile No</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="inputAddress" class="form-label">Address</label>
                        <textarea id="address" name="address" rows="4" cols="40" class="form-control"></textarea>
                    </div>
                    <!-- <div class="form-row">
                        
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div> -->
                    <!-- <div class="form-row">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div> -->
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <br />
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <!-- <button [routerLink]="['./bookFlight']" class="btn btn-info">Search Flights</button> -->
                        <button [routerLink]="['flightSummary']" class="btn btn-info">Book now</button>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </form>
</div>
