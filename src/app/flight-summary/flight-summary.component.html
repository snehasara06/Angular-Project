<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Flight Details</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="summaryForm">
                        <div class="form-group">
                        <label for="">Passenger name</label>
                        <input type="text" name="firstName" formControlName="firstName" readonly class="form-control rounded-0">
                        <input type="text" name="lastName" formControlName="lastName" readonly class="form-control rounded-0">
                    </div>
                    <h4>Flight Details</h4>
                    <h3>Route:</h3>
                    <div class="form-group">
                        <label for="">From</label>
                        <input type="text" name="from" formControlName="from" readonly class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="">To</label>
                        <input type="text" name="to" formControlName="to" readonly class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="">Departure date</label>
                        <input type="text" name="depart" formControlName="depart" readonly class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="">Arrival date</label>
                        <input type="text" name="arrival" formControlName="arrival" readonly class="form-control rounded-0">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
