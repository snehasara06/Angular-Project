<form #loginForm="ngForm" class="form-container rounded">
    <div class="container">
        <div class="col-md-5 offset-md-4">
            <div class="form-row">
                <div class="col-md mb-4">
                    <h1 style="text-align:center;">LOGIN</h1>
                    <!-- <label for="emailId"><b>Email ID</b></label> -->
                    <br>
                    <input type="email" #email="ngModel" class="form-control" id="email" name="email"
                        [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="loginService.email" required
                        placeholder="Email ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <small class="text-danger" [class.d-none]="email.valid||email.untouched">Enter your email ID</small>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md mb-4">
                    <br>
                    <!-- <label for="password"><b>Password</b></label> -->
                    <input type="password" #password="ngModel" pattern="^([A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        class="form-control" id="password" name="password"
                        [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="loginService.password"
                        required placeholder="Password">
                    <small class="text-danger" *ngIf="password.errors?.['required']"
                        [class.d-none]="password.untouched">Enter your Password</small>
                    <small *ngIf="password.errors?.['pattern']" class="text-danger"
                        [class.d-none]="password.untouched||password.valid">Password must start with Alphabet and
                        contain 8 letters with atleast one number</small>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info " [disabled]="loginForm.form.invalid"
                    (click)="login(loginForm)">LOGIN</button>
            </div>
        </div>

    </div>
    <hr>
    <div class="text-center">
        <label class="newLabel">Don't have an account?</label>
        <button class="btn btn-link" (click)="signUp()"><span>Sign Up</span></button>
    </div>
</form>
